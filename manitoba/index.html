<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title> Demo Chat with custom launch button and form </title>
		<script type="text/javascript" charset="utf-8">
	  (function (g, e, n, es, ys) {
		g['_genesysJs'] = e; g[e] = g[e] || function () {(g[e].q = g[e].q || []).push(arguments)};
		g[e].t = 1 * new Date(); g[e].c = es; ys = document.createElement('script'); ys.async = 1;
		ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
	  })(window, 'Genesys','https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js', {
    environment: 'cac1',
    deploymentId: 'dcd2eeec-889e-4f7a-ad95-0880d01fffa7',
		debug: true
	  });
	  
	  
	  
	  function toggleVisibility() {
			var x = document.getElementsByName("webchat_form");
			if (x[0].style.display === "none") {
				x[0].style.display = "block";
			} else {
				x[0].style.display = "none";
			}
		}

	  function toggleMessenger(){
		Genesys("command", "Messenger.open", {},
		function(o){
			
			Genesys("command", "Database.set", {
			  messaging: {
				customAttributes: {
				  name: document.getElementById('name').value,
				  email: document.getElementById('accnt').value,
				}
			  }
			});
			console.log(document.getElementById('name').value);
			console.log(document.getElementById('accnt').value);
			//toggleVisibility();
			document.getElementById('launchChat').value = "Close chat"
		},  // if resolved
		function(o){    // if rejected
			Genesys("command", "Messenger.close");
		}
		);
		document.getElementById('launchChat').value = "Start chat"
	  } 
	
</script>
		
	</head>
	<body>
	
		<form name="webchat_form" action="javascript:toggleMessenger()">
		  <label for="name">Name:</label><br>
		  <input type="text" id="name" name="name"><br>
		  <label for="accnt">Account Number:</label><br>
		  <input type="text" id="accnt" name="accnt"><br>
		  <input id="launchChat" type="submit" value="Chat">
		</form>
		

	</body>
	
</html>
	
	<style>
	body {
			background-color: #fff;
			-webkit-text-size-adjust: 100%;
			padding: 0;
			margin: 0;
			
			 
			background: url(manitoba.png) no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;

        
		}

	</style>
	
</html>
