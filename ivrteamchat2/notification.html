<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title> IVR Team Test chat static page #2 </title>
		<style>
			*, ::after, ::before {
    box-sizing: border-box;
}
		</style>
		
		<script>
			  (function (g, e, n, es, ys) {
    g['_genesysJs'] = e;
    g[e] = g[e] || function () {
      (g[e].q = g[e].q || []).push(arguments)
    };
    g[e].t = 1 * new Date();
    g[e].c = es;
    ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
  })(window, 'Genesys', 'https://apps.mypurecloud.com/genesys-bootstrap/genesys.min.js', {
    environment: 'prod',
    deploymentId: 'b9d4aebf-6246-4935-95ef-3dfdd128f461'
  });

  var connected = false;
 
  Genesys("subscribe", "MessagingService.messagesReceived", function(e) {
    var sound = new Audio("beep-329314.mp3"); //this is an example, replace with a real url pointing to an audio file
	if(!connected){
		if (e.data) {
			const respDataObject = e.data;
			const { messages } = respDataObject;

			if (messages && messages.length) {
				const { direction } = messages[0];
				const { originatingEntity } = messages[0];
	
				if (direction && direction.toLowerCase() === "outbound" && originatingEntity.toLowerCase() === "human") {
					sound.play();
					connected=true;
				}
			}
		}
	}
});

		</script>
	</head>
	<body>
	
	<h1>IVR Team test chat #2</h1>
	
	</body>
</html>
