 	// Step 1: Subscribe to the conversation disconnect event
Genesys("subscribe", "MessagingService.conversationDisconnected", function(event) {
  console.log("Conversation disconnected", event);
  
  // Step 2: Show the Toaster popup after disconnect
  Genesys(
    "command",
    "Toaster.open",
    {
      title: "Chat Ended",
      body: "Would you like to continue with our automated assistant?",
      buttons: {
        type: "binary", // Two buttons
        primary: "Continue with Bot", // Accept button
        secondary: "No Thanks" // Decline button
      }
    },
    function() {
      console.log("Toaster opened successfully");
    },
    function(error) {
      console.error("Error opening toaster:", error);
    }
  );
});

// Step 3: Handle when user accepts (clicks "Continue with Bot")
Genesys("subscribe", "Toaster.accepted", function(event) {
  console.log("User accepted toaster", event);
  
  // Start a new conversation that routes to bot flow
  Genesys(
    "command",
    "Messenger.open",
    {},
    function() {
      console.log("Messenger opened");
      
      // Optionally send an initial message to trigger bot flow
      // This depends on how your bot flow is configured
      Genesys(
        "command",
        "MessagingService.sendMessage",
        {
          message: "Start bot" // Or your trigger phrase
        },
        function() {
          console.log("Message sent to start bot flow");
        },
        function(error) {
          console.error("Error sending message:", error);
        }
      );
    },
    function(error) {
      console.error("Error opening messenger:", error);
    }
  );
});

// Step 4: Handle when user declines (clicks "No Thanks")
Genesys("subscribe", "Toaster.declined", function(event) {
  console.log("User declined toaster", event);
  // Optionally close the toaster
  Genesys(
    "command",
    "Toaster.close",
    {},
    function() {
      console.log("Toaster closed");
    },
    function(error) {
      console.error("Error closing toaster:", error);
    }
  );
});
