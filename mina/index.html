		<script type="text/javascript" charset="utf-8">
  (function (g, e, n, es, ys) {
    g['_genesysJs'] = e;
    g[e] = g[e] || function () {
      (g[e].q = g[e].q || []).push(arguments)
    };
    g[e].t = 1 * new Date();
    g[e].c = es;
    ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
  })(window, 'Genesys', 'https://apps.mypurecloud.com/genesys-bootstrap/genesys.min.js', {

 	// Step 1: Subscribe to the conversation disconnect event
Genesys("subscribe", "MessagingService.conversationDisconnected", function(event) {
  console.log("Conversation disconnected", event);
  
  // Step 2: Show the Toaster popup after disconnect
  Genesys(
    "command",
    "Toaster.open",
    {
      title: "Chat Ended",
      body: "Would you like to continue with our automated assistant?",
      buttons: {
        type: "binary", // Two buttons
        primary: "Continue with Bot", // Accept button
        secondary: "No Thanks" // Decline button
      }
    },
    function() {
      console.log("Toaster opened successfully");
    },
    function(error) {
      console.error("Error opening toaster:", error);
    }
  );
});

// Step 4: Handle when user declines (clicks "No Thanks")
Genesys("subscribe", "Toaster.declined", function(event) {
  console.log("User declined toaster", event);
  // Optionally close the toaster
  Genesys(
    "command",
    "Toaster.close",
    {},
    function() {
      console.log("Toaster closed");
    },
    function(error) {
      console.error("Error closing toaster:", error);
    }
  );
});

// Alternative: If you want to directly start a new conversation with bot flow
// You can configure your Architect flow to route to bot based on message content
// or set up a specific flow for post-disconnect scenarios

// Example: Direct routing to specific bot flow using custom attributes
Genesys("subscribe", "Toaster.accepted", function(event) {
  console.log("User accepted - routing to bot flow");
  
  // Close existing messenger first
  Genesys("command", "Messenger.close", {});
  
  // Wait a moment then reopen with fresh session
  setTimeout(function() {
    Genesys(
      "command",
      "Messenger.open",
      {
        customAttributes: {
          routeToBotFlow: "true", // Custom attribute for flow routing
          previousConversationType: "agent"
        }
      },
      function() {
        console.log("New conversation started with bot routing");
      },
      function(error) {
        console.error("Error starting bot conversation:", error);
      }
    );
  }, 500);
});
</script>
